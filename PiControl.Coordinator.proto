import "PiControl.proto";

package PiControl.Coordinator;


// ----- Reading registered accessories -----

message ReadAccessories {
    PiControl.MessageHeaders headers = 1;
}

message Accessory {
    // the id is a UUID strin
    string id = 1;
    string name = 2;
}

message Accessories {
    PiControl.MessageHeaders headers = 1;

    repeated Accessory accesories = 2;
}


// ----- Reading registered devices -----

message ReadDevices {
    PiControl.MessageHeaders headers = 1;
}

message Device {
    Accessory accessory = 1;

    string id = 2;
    string name = 3;
}

message Devices {
    PiControl.MessageHeaders headers = 1;

    repeated Device devices = 2;
}


// ----- Register Accessory -----

enum AccessoryAuthenticationMethod {
    NONE            = 0;
    PIN             = 1;
    PASSWD          = 2;
    USR_PASSWD      = 3;
}

message RegisterAccessory {
    PiControl.MessageHeaders        headers                 = 1;

    // the id is a UUID string
    string                          id                      = 2;
    string                          name                    = 3;
    AccessoryAuthenticationMethod   authenticationMethod    = 4;
}


// ----- Register Device -----

message RegisterDevice {
    PiControl.MessageHeaders        headers                 = 1;

    Accessory                       accessory               = 2;
    string                          id                      = 3;
    string                          name                    = 4;
}
